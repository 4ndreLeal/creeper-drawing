<html>
<meta charset="UTF-8">
<head>
	<body>
		<canvas width="600" height="400"></canvas>
		<script>
			var tela = document.querySelector('canvas'); // transferindo canvas do html pro js
			var pincel = tela.getContext('2d'); // define propriedade do pincel
			
			//cabe√ßa
			pincel.fillStyle = 'darkgreen'; // define cor do pincel
			pincel.fillRect(200, 50, 350, 300); // construir retangulo
			
			// olhos
			pincel.fillStyle = 'black';
			pincel.fillRect(250, 100, 90, 90);
			pincel.fillRect(410, 110, 90, 90);

			// nariz
			pincel.fillRect(340, 200, 70, 100);

			// boca
			pincel.fillRect(300, 240, 40, 110);
		    pincel.fillRect(410, 240, 40, 110);
		</script>
	</body>
</head>
</html>
